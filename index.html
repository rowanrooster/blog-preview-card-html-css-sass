<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <article role="main" id="article-card">
    <figure id="article-figure">
      <img class="article-image" src="assets/images/illustration-article.svg" alt="Article Image Illustration">
      <figcaption class="article-metadata">
        <a class="article-category bold" href="#">Learning</a>
        <p class="article-details">Published 21 Dec 2023</p>
      </figcaption>
    </figure>
    <h1 class="article-heading">HTML & CSS foundations</h1>
    <p class="article-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <footer id="article-footer">
      <a class="article-author" href="#">
        <img class="article-profile-img" src="assets/images/image-avatar.webp" alt="Greg Hoopers Profile Image">
        <span>Greg Hooper</span></a>
    </footer>
  </article>
</body>
</html>
